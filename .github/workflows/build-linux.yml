name: Build Linux

on:
  push:
    branches: [ "master" ]
    paths-ignore:
      - "**/*.md"
  pull_request:
    branches: [ "master" ]
    paths-ignore:
      - "**/*.md"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: 17
          distribution: 'corretto'

    - name: Linux build
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
